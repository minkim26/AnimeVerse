<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AnimeVerse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Create an Account</h1>
    <p style="font-size: 18px; margin-bottom: 2rem;">Registering allows you to access personalized anime recommendations, enhancing your discovery experience.</p>
    <form id="signupForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign Up</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 AnimeVerse. All rights reserved.</p>
    <p>By creating an account, you agree to our <a href="privacy-policy.html" style="color: #3d8eba;">Privacy Policy</a>. Learn how we handle your data.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
